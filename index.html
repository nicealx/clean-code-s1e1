<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-section">
      <h3 class="title title-new-task">Add Item</h3>
      <div class="add-wrapper">
        <input class="input input-new-task" id="new-task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="incomplete-section">
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input-checkbox" type="checkbox">
          <label class="label">Pay Bills</label>
          <input class="input" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="list-img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="label">Go Shopping</label>
          <input class="input" type="text" value="Go Shopping">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="list-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="complete-section">
      <h3 class="title">Completed</h3>
      <ul class="list list-complete" id="completed-tasks">
        <li class="list-item">
          <input class="iinput-checkbox" type="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input class="input" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="list-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
